<script>
  let sklep = new Map([
    ["sok", 1.55],
    ["woda", 2.55],
    ["chleb", 3.55],
  ]);

  let koszyk = [];

  while (true) {
    let menu = parseInt(
      prompt("1-dodaj produkt, 2-pokaz zawartosc koszyka, 3-kasa/koniec")
    );

    if (menu == 1) {
      // pytania: produkt - prompt
      let produkt = prompt("Podaj nazwę produktu: ");
      koszyk.push(produkt);
      console.log("Produkt pomyślnie dodany !");
    } else if (menu == 2) {
      for (let x of koszyk) {
        console.log(`Produkt: ${x}`);
      }
      //Produkt: ...
      //Produkt: ...
      //Produkt: ...
      //Produkt: ...
    } else if (menu == 3) {
      let suma = 0;
      for (let i = 0; i < koszyk.length; i++) {
        console.log(`Produkt ${koszyk[i]} ; Cena: ${sklep.get(koszyk[i])}`);
        suma += sklep.get(koszyk[i]);
      }
      console.log(`Razem do zapłaty: ${suma} PLN`);
      // Pragon
      //Produkt: ..... Cena: .....
      //Produkt: ..... Cena: .....
      //Produkt: ..... Cena: .....
      //Produkt: ..... Cena: .....
      //Produkt: ..... Cena: .....
      //Produkt: ..... Cena: .....
      //Razem do zapłaty: ...... PLN
      break;
    }
  }
</script>
